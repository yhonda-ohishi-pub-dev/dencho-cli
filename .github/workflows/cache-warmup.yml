name: Cache Warmup

on:
  push:
    branches: [main]
    paths:
      - 'rust-server/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  warmup:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-server
          cache-all-crates: true
          shared-key: dencho-cli-release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build Rust (cache warmup)
        run: |
          cd rust-server
          cargo build --release --target x86_64-pc-windows-msvc

      - name: Cache cargo-wix
        uses: actions/cache@v4
        id: cache-cargo-wix
        with:
          path: ~/.cargo/bin/cargo-wix.exe
          key: ${{ runner.os }}-cargo-wix-0.3.9

      - name: Install cargo-wix
        if: steps.cache-cargo-wix.outputs.cache-hit != 'true'
        run: cargo install cargo-wix
